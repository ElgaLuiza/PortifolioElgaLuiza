        <!--			/* Solicitar a idade de um(a) usuário(a) e testar :
se for menor ou igual à 12 anos informar que o(a) usuário(a) possui gratuidade;
caso contrário informar um valor à sua escolha de pagamento obrigatório.

obs 1.: usar um operador de comparação para os testes. */
-->
        <script>

            var valor=20;
            idade = window.prompt ("Informe sua idade: ");
            if (idade <= 12){
            window.document.writeln("Você possui gratuidade.");
            } else{
                window.document.writeln("Valor a pagar: ", valor, "  reais");
            }
        </script>
