<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/viewStyle.css">
        <title> Cálculos </title>      
<!--	
        Implemente a tabuada de 1x1=1 até 10x10=100
        
-->
    </head>
    <body>
        <h2>Tabuada 1x1=1 até 10x10=100</h2>
        <script>
                var n=1;
                var i=1;
                var r=0;
                do {                               
                    for (i=1; i<=10; i++){
                         r=n*i;
                         window.document.writeln(n, " * ", i, " = ", r, "<br>" );
                    }
                    n++;
                    window.document.writeln("<br>");
                } while (n<=10);
            </script><br>
        
    
        <footer>
            <br><br>
                <a href="../../index.html">
                    <img src="../img/left_voltar.png" alt="Voltar" style="width:30px; height:30px";>
                </a><br><br>
          </footer>

    </body>    
</html>
